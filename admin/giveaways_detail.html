<html>
<head>

<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>后台管理-礼包详情</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/admin.css">

<body>
  <div class="header">欢迎使用后台系统</div>
  <div class="content">
    <ul class="nav">
      <li><a href="">Banner图设置</a></li>
      <li><a href="">新闻列表</a></li>
      <li><a href="">礼包上传</a></li>
    </ul>
    <div class="main">
      <h1>礼包详情</h1>
      <form action="">
        <div class="news_detail">
          <div class="row">
            <span>是否上架：</span>
            <div>
              <select name="" id="">
                <option value="">是</option>
                <option value="">否</option>
              </select>
            </div>
          </div>
          <div class="row">
            <span>礼包名称：</span>
            <div><input type="text" placeholder="请输入文章标题"></div>
          </div>
          <div class="row">
            <span>上传礼包码：</span>
            <div><input type="file"></div>
          </div>
          <div class="row">
            <span>上传封面图：</span>
            <div><input type="file"></div>
          </div>
          <div class="row">
            <span>图片：</span>
            <div><img src="img/banner.jpg" alt=""></div>
          </div>
          <div class="row" style="margin-top:30px">
            <span>描述：</span>
            <div><textarea name="" id=""></textarea></div>
          </div>
          <button>确认提交</button>
        </div>
      </form>
    </div>
  </div>
<script>
</script>
</body>
